global:
  scrape_interval: 60s
  # evaluation_interval: 60s
scrape_configs:
  - job_name: "backend-metrics"
    metrics_path: /api/metrics
    static_configs:
      - targets: ["api.staging.quevende.com.br"]
  - job_name: cadvisor
    static_configs:
      - targets:
        - cadvisor:8080
  - job_name: node
    static_configs:
      - targets: ['node_exporter:9100']
  - job_name: 'postgres-db1'
    static_configs:
      - targets: ['postgres-exporter-db1:9187']
