global:
  scrape_interval: 60s
  evaluation_interval: 60s
scrape_configs:
  - job_name: "backend-metrics"
    metrics_path: /api/metrics
    static_configs:
      - targets: ["api.staging.quevende.com.br"]
  - job_name: cadvisor
    static_configs:
      - targets:
        - cadvisor:8080
  - job_name: node
    static_configs:
      - targets: ['node_exporter:9100']
  - job_name: 'postgres-db1'
    static_configs:
      - targets: ['postgres-exporter-db1:9187']
    # metrics_path: /metrics
    # relabel_configs:
    #   - source_labels: [__address__]
    #     target_label: __param_target
    #   - source_labels: [__param_target]
    #     target_label: instance
    #   - target_label: __address__
    #     replacement: localhost:9116
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://empresa.staging.quevende.com.br # Target to probe with http on port 8080.
        - https://admin.staging.quevende.com.br
        - https://candidato.staging.quevende.com.br
        - https://api.staging.quevende.com.br/api/metrics
        - https://app.lifesprint.com.br
        - https://barauna.acelerabit.com
        - https://encomendex.com
        - https://app.diariodeobras.com.br
        - https://quevende.com.br
        - https://empresa.quevende.com.br
        - https://admin.quevende.com.br
        - https://public.quevende.com.br
        - https://seg-lavanderia-api.acelerabit.com
        - https://app.seglavanderia.com.br
        - https://locaseg.acelerabit.com
        - https://app.seglocacoes.com.br
        - https://app.brclightning.com
        - https://api.brclightning.com
        - https://admin.brclightning.com
        - https://app.bolonobolso.com.br
        - https://api.bolonobolso.com.br
        - https://api.bolonobolso.staging.acelerabit.com
        - https://app.bolonobolso.staging.acelerabit.com
        - https://painel.bolonobolso.staging.acelerabit.com
        - https://admin.brc.staging.acelerabit.com
        - https://api.brc.staging.acelerabit.com
        - https://brc.staging.acelerabit.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 159.89.55.193:9115